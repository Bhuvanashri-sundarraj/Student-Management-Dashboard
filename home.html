<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard | Quorium SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container my-5">
    <!-- Header -->
    <h1 class="text-center mb-4 brand-text">Quorium Student Dashboard</h1>

    <!-- Top bar with welcome + add button -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <p class="mb-2 mb-md-0 fs-5">Hi, Welcome, <strong>Admin</strong></p>
        <button onclick="window.location.href='add.html'" class="btn btn-success shadow-sm">Add Student</button>
    </div>

    <!-- Total students card -->
    <div class="card shadow-sm mb-4 border-0">
        <div class="card-body">
            <h5 class="card-title mb-1">Total Students</h5>
            <h2 class="fw-bold text-primary mb-0" id="studentCount">0</h2>
        </div>
    </div>

    <!-- Student list -->
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h5 class="card-title mb-3">Student List</h5>
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by name or course">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Status</th>
                        <th>Remove</th>
                    </tr>
                    </thead>
                    <tbody id="studentTableBody">
                    <!-- Student rows will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <p class="text-center mt-4 text-muted">Made by Bhuvanashri SK for Quorium Consulting</p>
</div>

<script src="script.js"></script>
</body>
</html>
