<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Student | Quorium SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container my-5">
    <h2 class="mb-4 text-center brand-text">Add New Student</h2>

    <div class="card shadow p-4">
        <form id="studentForm">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Bhuvanashri SK" required/>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required/>
            </div>

            <!-- Course -->
            <div class="mb-3">
                <label for="course" class="form-label fw-semibold">Course</label>
                <input type="text" id="course" class="form-control" placeholder="e.g. Engineering" required/>
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label fw-semibold">Status</label>
                <select id="status" class="form-select" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a href="home.html" class="btn btn-outline-secondary">â¬… Back</a>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('studentForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get form values
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const course = document.getElementById('course').value.trim();
        const status = document.getElementById('status').value;

        // Load existing students
        const stored = JSON.parse(localStorage.getItem('students') || '[]');

        // Generate a new ID starting from 1000
        const newId = stored.length ? stored[stored.length - 1].id + 1 : 1000;

        // Create student object
        const newStudent = {
            id: newId,
            name,
            email,
            course,
            status,
            isCustom: true
        };

        // Save back to localStorage
        stored.push(newStudent);
        localStorage.setItem('students', JSON.stringify(stored));

        // Redirect to dashboard
        window.location.href = 'home.html';
    });
</script>

</body>
</html>
