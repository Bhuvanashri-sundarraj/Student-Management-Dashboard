<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Quorium SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gradient">

<div class="login-container">
    <div class="login-card shadow p-4">
        <h2 class="text-center mb-3">Login to</h2>
        <h1 class="text-center mb-4 brand-text">Quorium Student System</h1>

        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required/>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Letâ€™s Go</button>
        </form>

        <div id="loginError" class="text-danger mt-3 text-center d-none">Invalid credentials. Try again.</div>
    </div>

    <p class="text-center mt-4 text-muted">Powered by <strong>Quorium Consulting</strong></p>
</div>

<script>
    // Login logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        // Simple login check (admin)
        if (username === 'admin' && password === 'Password@123') {
            window.location.href = 'home.html';
        } else {
            document.getElementById('loginError').classList.remove('d-none');
        }
    });
</script>

</body>
</html>
